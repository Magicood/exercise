<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>计时器</title>
    <script type="text/javascript">
        function startCount() {
            window.open("http://baidu.com");
            setTimeout("startCount()",1);
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="点我作死！" onclick="startCount()" />
</form>
</body>
</html>
