<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    var a= document.getElementsByTagName("input");
    function select all() {
        if(a[0].checked) {
            for (var i; i < a.length; i++) {
                if (a[i].type == "checkbox") {
                    a[i].checked=false;
                }
            }
        }
        else{
            for (var i; i < a.length; i++) {
                if (a[i].type == "checkbox") {
                    a[i].checked=true;
                }
            }
        }
    }
</script>
</body>
</html>
